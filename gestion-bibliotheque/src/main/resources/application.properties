spring.application.name=Gestion Bibliotheque
# Application
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliotheque
spring.datasource.username=postgres
spring.datasource.password=1909
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=false

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
# Security Configuration
app.security.max-login-attempts=5
app.security.account-lock-duration-minutes=30
app.security.reset-token-expiry-hours=24

# JWT
app.jwt.
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=abensaid511@gmail.com
spring.mail.password=votre_mot_de_passe_app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS (à ajuster selon votre frontend)
cors.allowed-origins=http://localhost:5173/
app.frontend.url=http://localhost:5173/

# Security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bibliotheque.gestion.service.AuthService=DEBUG
logging.level.com.bibliotheque.gestion.security=DEBUG

# Configuration pour l'upload de fichiers
spring.servlet.multipart.enabled=true
# Taille maximale pour un fichier
spring.servlet.multipart.max-file-size=5MB
# Taille maximale pour une requête
spring.servlet.multipart.max-request-size=10MB
# Seuil après lequel les fichiers sont écrits sur disque
spring.servlet.multipart.file-size-threshold=2KB

# Dossier temporaire pour les uploads
spring.servlet.multipart.location=${java.io.tmpdir}